<!DOCTYPE html>
<html lang="en" data-ng-app="hindsightApp">
<head>
    <title>Weather Monitoring App</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link href="framework/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="framework/highchart/highcharts.js"></script>
    
    <div class="container" data-ng-controller="hindsightCTRL">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">HindSight - A Mini Weather Monitoring System</h1>
            </div>
        </div>
        
        <div class="row displayBox">
            <div class="col-md-6">
                <p class="text-center">Temperature: {{ temperature }} &#8451</p>
            </div>
            <div class="col-md-6">
                <p class="text-center">Light Intensity: {{ light }}</p>
            </div>
        </div>
        
        <div class="row displayBox">
            <div class="col-md-12">
                <p class="text-center">About the temperature: {{ tempFeedback }}</p>
            </div>
        </div>
        
        <div class="row displayBox">
            <div class="col-md-12">
                <p class="text-center">About the day: {{ lightFeedback }}</p>
            </div>
        </div>
    </div>
    
    <script src="framework/js/jquery.min.js"></script>
    <script src="framework/js/bootstrap.min.js"></script>
    <script src="framework/js/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
